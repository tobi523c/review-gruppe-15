<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>review</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="popop">
        <article id="popop_article">
            <div id="luk">x</div>
            <img src="" alt="">
            <div class="colum_1">
                <h2 class="navn_popop"></h2>
                <p class="kunstner"></p>
                <p class="genre"></p>
                <p class="beskrivelse"></p>
                <iframe src="" height="80" allowtransparency="true" allow="encrypted-media" class="spotify"></iframe>
                <img src="" alt="" class="ratingsimg">


            </div>
        </article>
    </section>

    <header>
        <nav>
            <ul>
                <li><a href="#loopview">Albums</a></li>
                <li>Om</li>
                <li>Kontakt</li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="startside">
            <div class="logo"></div>
            <div id="pil_container" class="pil_position">
                <a class="explore_album" href="#loopview">
                    EXPLORE ALBUMS
                </a>
                <a href="#loopview" id="pil_sprite"></a>

            </div>


        </section>



        <section id="loopview">


            <div class="content">
                <div class="kategori_container">
                    <div class="kategori">
                        <a href="#startside">
                            <img src="svg_filer/mini_logo_fed.svg" alt="" class="filter_kategori">
                        </a>
                    </div>

                    <div id="mellem1" class="mellem display_filter"></div>

                    <div id="kategori_alle" class="kategori display_filter">
                        <button id="filter-alle" class="filter valgt" data-genre="alle">Alle</button>
                        <button class="filter" data-genre="pop">Pop</button>
                        <button class="filter" data-genre="rock">Rock</button>
                        <button class="filter" data-genre="hip-hop">Hiphop</button>
                        <button class="filter" data-genre="jazz">Jazz</button>
                        <button class="filter" data-genre="edm">EDM</button>
                    </div>

                    <div id="mellem2" class="mellem display_filter"></div>

                    <div id="kategori_alle1" class="kategori display_filter">
                        <button id="filterår-alle" class="filterår" data-årstal="alle">Alle</button>
                        <button class="filterår" data-årstal="1980">1980's</button>
                        <button class="filterår" data-årstal="1990">1990's</button>
                        <button class="filterår" data-årstal="2000">2000's</button>
                        <button class="filterår" data-årstal="2010">2010's</button>
                        <button class="filterår" data-årstal="2020">2020's</button>

                    </div>
                    <div id="mellem3" class="mellem display_filter"></div>

                    <div id="kategori_alle2" class="kategori display_filter nowarp">
                        <div id="stjerne_sprite" class="filterratings" data-ratings="1"></div>
                        <div id="stjerne_sprite" class="filterratings" data-ratings="2"></div>
                        <div id="stjerne_sprite" class="filterratings" data-ratings="3"></div>
                        <div id="stjerne_sprite" class="filterratings" data-ratings="4"></div>
                        <div id="stjerne_sprite" class="filterratings" data-ratings="5"></div>
                    </div>
                    <div id="pil_menu" class="pil_menu_open"></div>

                </div>
                <div class="loopview"></div>
            </div>

        </section>

    </main>

    <footer>Review APS</footer>
    <template>
        <article class="list">
            <img src="" alt="">
            <h2 class="navn"></h2>
            <h3 class="kunstner"></h3>
            <p class="genre"></p>

        </article>
    </template>



    <script src="script.js">

    </script>
</body>

</html>
